name: GH Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Intall Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install mkdocs-material
        run: pip install mkdocs-material

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2

      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Site
        run: mkdocs gh-deploy --force --theme material
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./site
      
  deploy:
    environment:
      name: github-pages
      url: "https://docs.timewelltech.ca/"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
